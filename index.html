<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div class="digital-clock">
      <div class="week">
        <div class="day day1"></div>
        <div class="day day2"></div>
        <div class="day day3"></div>
        <div class="day day4"></div>
        <div class="day day5"></div>
        <div class="day day6"></div>
        <div class="day day7"></div>
      </div>
      <div class="time">
        <div class="hour"></div>
        <div class="dot">:</div>
        <div class="min"></div>
        <!-- <div class="dot2">:</div>
        <div class="sec"></div> -->
      </div>
      <div class="ampm"></div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
<script src="script/script.js"></script>
</html>
