<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="all">
    <div class="digital-clock">
      <div class="week">
        <div class="day"></div>
      </div>
      <div class="time">
        <div class="hour"></div>
        <div class="dot">:</div>
        <div class="min"></div>
        <div class="dot2">:</div>
        <div class="sec"></div>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
<script src="script/script.js"></script>
</html>
